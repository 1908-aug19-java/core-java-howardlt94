<div class = "container">

  <label> Enable Select </label>
  <input type = "checkbox" [(ngModel)] = 'isChecked' name='isChecked'>
  <br>
  <br>
  <label>Color Select:</label>
  <select class ="form-control" [(ngModel)]='selectedColor' name='selectedColor' [disabled]='!isChecked'>
    <option *ngFor = 'let color of colors' [value]='color'>{{color}}</option>
  </select>
  <Br><br>
    <label>Font Format Select:</label>
    <select multiple class ="form-control" (change)='updateFormat($event)' [disabled]='!isChecked'>
      <option *ngFor ='let format of formats' [value]='format'> {{format}} </option>
    </select>
    <p [ngStyle]='{ "color" : selectedColor}' [ngClass]='selectedFormats'>COLOR: {{selectedColor}}</p>
</div>
