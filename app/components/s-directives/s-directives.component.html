<p>
  s-directives works!
</p>

<div [ngSwitch] ='time'>
  <span *ngSwitchCase= "'night'">It is night </span>
  <span *ngSwitchCase= "'day'">It is day </span>
  <span *ngSwitchDefault> It is ? time</span>
</div>

<br><br>

<div (click)='changeCondition()'>
  <p *ngIf='condition'>Condition is met</p>
  <p *ngIf='!condition'>Condition is not met</p>
</div>

<br><br>

<h4>My List of Creatures</h4>
<ul>
  <li *ngFor= 'let cat of cats'>#{{cat.id}} {{cat.name}}</li>
</ul>

<h4> Table of my Creatures</h4>
<table class="table table-hover">
  <tr>
    <th>Id</th>
    <th>Name</th>
  </tr>
  <tr *ngFor='let cat of cats'>
    <td>{{cat.id}}</td>
    <td>{{cat.name}}</td>
  </tr>
</table>
